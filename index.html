<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas gift list</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
</head>
<body>
    <form id="new-item-form">
        <div id="form-wrapper">
            <div class="form-item">
                <label for="todo" class="primary">To-Do</label>
                <input type="text" id="todo" required/>
            </div>

            <div class="form-item">
                <label for="forlist" class="primary">For</label>
                <input type="text" id="forlist" required>
            </div>

            <div class="form-item">
                <label for="list" class="primary">Check List</label>
                <select id="list">
                    <option value="" disabled selected></option>
                    <option value="Wishlist">Wish List</option>
                    <option value="Wrap">Wrap</option>
                    <option value="Wrapped">Wrapped</option>
                    <option value="Purchased">Purchased</option>
                    <option value="Shipped">Shipped</option>
                    <option value="Received">Received</option>
                </select>
            </div>
        </div>
        <input type="submit" value="save">
    </form>
    
    <h1>Christmas Gift List</h1>
    <ul id="christmas-list"></ul>
</body>
</html>
